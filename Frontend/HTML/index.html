<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EstateEaze</title>
    <link rel="icon" type="image/png" href="../../Assets/Images/TemporaryLogo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="nav-link" href="#" style="color: aqua;">Buy</a>
                <a class="nav-link" href="#" style="color: aqua;">Sell </a>
                <a class="nav-link" href="#" style="color: aqua;">Rent</a>
            </div>
            <a class="navbar-brand mx-auto" href="#">
                <img src="../../Assets/Images/TemporaryLogo.png" alt="Logo" width="50" height="50">
            </a>
            <div class="d-flex">
                <a class="nav-link" href="#" style="color: aqua;">Login / Signup</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="search">
                    <select class="search-options">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
